publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  bottom_picker: ^2.8.0
  camera: ^0.11.0+2
  cupertino_icons: ^1.0.6
  dio: ^5.5.0+1
  dropdown_button2: ^2.3.9
  file_picker: ^8.1.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_map: ^7.0.2
  flutter_riverpod: ^2.5.1
  flutter_svg: ^2.0.10+1
  fluttertoast: ^8.2.6
  geolocator: 12.0.0
  go_router: ^14.2.1
  google_fonts: ^6.2.1
  hexcolor: ^3.0.1
  infinite_scroll_pagination: ^4.0.0
  intl: ^0.19.0
  json_annotation: ^4.9.0
  jwt_decoder: ^2.0.1
  latlong2: ^0.9.1
