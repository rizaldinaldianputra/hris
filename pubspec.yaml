  adaptive_icon_foreground: "assets/logo.png"

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/leave/
    - assets/overtime/
    - assets/reimbursment/
    - assets/account/
    - assets/personalinfo/
